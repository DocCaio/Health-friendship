<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/">
    <title>Cadastro</title>
</head>
<body>
  

      <main class="conainner">
        <form action="login-form">
          <div id="login-header">
            <h1>Login</h1>
            <i id="mode_icon" class="fa-solid fa-moon"></i>
          </div>
          <div class="social_media">
           <a href="#">
            <img src="/assets/images/twitter.svg" alt="twitter logo"> 
          </a>
          <a href="#">
            <img src="/assets/images/google.svg" alt="google logo"> 
          </a>
          <a href="#">
            <img src="/assets/images/github.svg" alt="github logo"> 
          </a>
          </div>
          <div class="imputs">
            <div class="imput-box">
              <label for="name">
                Nome
                <div class="imput-field">
                  <i class="fa-solid fa-user"></i>
                  <input type="text" id="name" name="name">
                </div>
              </label>
            </div>

            <div class="imput-box">
              <label for="E-mail">
                E-mail
                <div class="imput-field">
                  <i class="fa-solid fa-envelope"></i>
                  <input type="text" id="name" name="name">
                </div>
              </label>
            </div>

            <div class="imput-box">
              <label for="senha">
                Senha
                <div class="imput-field">
                  <i class="fa-solid fa-key"></i>
                  <input type="password" id="senha" name="name">
                </div>
              </label>

              <div class="fogot-password">
                <a href="#">
                  Esqueceu a senha
                </a>

              </div>
            </div>

          </div>
          <button type="submit"></button>
        </form>
    
  </main>


     
</body>
</html>
