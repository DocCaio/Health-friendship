<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.svg">
  <link rel="stylesheet" href="cadstro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <img class="nav-img" src="./assets/images/logo.svg" alt="logo">
        <span id="menu" class="material-symbols-outlined" onclick="clickMneu()"> menu</span>
        <nav class="menu__nav">
          <ul>
            <li>Home<a href="./cadastro.html">Home</a></li>
            <li>Cadastro<a href="#">Cadastro</a></li>
            <li>Contatos<a href="#">Contatos</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section>
          <div>
         <h1>Cadastro</h1>
        <p>Compelte suas informações</p>
        <br>
      </div>
      <form>
      <fieldset class="grup">
  <div class="camp">
    <label for="nome"><strong>Nome</strong></label>
    <input type="text" name="nome" id="nome" required>
  </div>
  <div class="camp">
    <label for="sobrenome"> <strong>Sobrenome</strong></label>
    <input type="text" name="sobrenome" id="sobrenome" required>
  </div>
      </fieldset>

      <div class="camp">
        <label for="Email"> <strong>Email</strong></label required>
        <input type="email" id="email">
      </div>

      <div class="camp">
       <label>Genero</label>
       <label>
        <input type="radio" name="Genero" value="Opcoes" checked>Masculino
       </label>
       <label>
        <input type="radio" name="Genero" value="Opcoes">Feminino
       </label>
       <label>
        <input type="radio"  name="Genero" value="Opcoes">Não responder
       </label>
      </div>

      <div class="camp">
        <label>Estado</label>
        <select name="estado" id="estado">
          <option selected disabled value="">Selecione</option>
          <option>MG</option>
          <option>SP</option>
          <option>RJ</option>
        </select>
      </div>

      <fieldset  class="grup">
        <div class="camp">
          <label>Selecione as emoções</label><br><br>
          <input type="checkbox" id="emocoes" name="emocoes" value="FILL">          
        <label for="emocoes">Alegria</label>
        <input type="checkbox" id="emocoes" name="emocoes" value="FILL">          
        <label for="emocoes">Raiva</label>
        <input type="checkbox" id="emocoes" name="emocoes" value="FILL">          
        <label for="emocoes">Inveja</label>
        <input type="checkbox" id="emocoes" name="emocoes" value="FILL">          
        <label for="emocoes">Paz</label>
        <input type="checkbox" id="emocoes" name="emocoes" value="FILL">          
        <label for="emocoes">Feliz</label>
        <input type="checkbox" id="emocoes" name="emocoes" value="FILL">          
        <label for="emocoes">Triste</label>
        </div>
      </fieldset>

      <div class="camp">
        <br>
        <label>Conte um pouca da sua experiencia :</label>
        <textarea name="experiencia" id="experiencia" cols="30" rows="10"></textarea>
      </div>

      <button type="submit">Concluído</button>
    </form>

    
      </section>
  </main>


     <footer>
      <section class="sec__footer">
        <div class="news">
          <h3>Notícias</h3>
          <p id="save">Inscreva-se aqui é rápido e seguro.</p>
          <form action="#" id="form">
            <div class="infield">
              <input type="text" id="mail">
              <p id="error">Verifique o seu e-mail</p>
            </div>
            <button class="footer__btn" type="submit">Inscreva-se</button>
        </form>
        </div>
        <div class="contect">
          <img class="img__footer" src="./assets/images/logo.svg" alt="logo">
          <p>Entre em contato.</p>
           
        <img src="./assets/images/icon-phone.svg" alt="icon-phone"> 
        <a id="Phone" href="#" aria-label="text">Phone: +1-543-123-4567</a>
      
        <img src="./assets/images/icon-email.svg" alt="icon-email">
        <a href="#" aria-label="email">example@huddle.com</a>
      
        </div>
      </section>
    </footer>      
</body>
</html>
