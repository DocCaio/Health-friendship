<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.svg">
  <link rel="stylesheet" href="cadstro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <img class="nav-img" src="./assets/images/logo.svg" alt="logo">
        <span id="menu" class="material-symbols-outlined" onclick="clickMneu()"> menu</span>
        <nav class="menu__nav">
          <ul>
            <li>Home<a href="./index.html">Home</a></li>
            <li>Cadastro<a href="./cadastro.html">Cadastro</a></li>
            <li>Contatos<a href="#">Contatos</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="cad__sec">
          <div>
         <h1>Cadastro</h1>
        <p>Compelte suas informações</p>
        <br>
      </div>
      <form>

        <fieldset class="grupo">
         
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset> 

       
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

               <div class="campo">
            <label><strong>Qual o nivel de satisfasão ?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Feliz
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Tanto faz
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Chateado
            </label>
        </div>

       
        <div class="campo">
            <label for="senioridade"><strong>Estado</strong></label>
            <select id="senioridade" required>
              <option selected disabled value="">Selecione</option>
              <option>MG</option>
              <option>SP</option>
              <option>RJ</option>
            </select>
        </div>

        <fieldset class="grupo">
            
            <div id="check">
                <label><strong>Selecione as emoçoes:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">Feliz</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">Tristeza</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">Inveja</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">Raiva</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">Medo</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Orgulho</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Alegria</label>
            </div>
        </fieldset>

        
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

      
        <button class="botao" type="submit" onsubmit="">Concluído</button>            

    </form>

    
      </section>
  </main>


     <footer>
      <section class="sec__footer">
        <div class="news">
          <h3>Notícias</h3>
          <p id="save">Inscreva-se aqui é rápido e seguro.</p>
          <form action="#" id="form">
            <div class="infield">
              <input type="text" id="mail">
              <p id="error">Verifique o seu e-mail</p>
            </div>
            <button class="footer__btn" type="submit">Inscreva-se</button>
        </form>
        </div>
        <div class="contect">
          <img class="img__footer" src="./assets/images/logo.svg" alt="logo">
          <p>Entre em contato.</p>
           
        <img src="./assets/images/icon-phone.svg" alt="icon-phone"> 
        <a id="Phone" href="#" aria-label="text">Phone: +1-543-123-4567</a>
      
        <img src="./assets/images/icon-email.svg" alt="icon-email">
        <a href="#" aria-label="email">example@huddle.com</a>
      
        </div>
      </section>
    </footer>      
</body>
</html>
